hardware:
  platform: p3_roc, virtual
  driverboards: pdb
  segment_displays: virtual

virtual_platform_start_active_switches:
  - s_trough_0
  - s_trough_1
  - s_trough_2

p_roc:
  pd_led_boards:
    8:
      use_ws281x_0: True
      ws281x_0_last_address: 327

config:
- autofire_coils.yaml
- ball_devices.yaml
- ball_saves.yaml
- coils.yaml
- drop_targets.yaml
- flippers.yaml
- keyboard.yaml
- lights.yaml
# # - machine_vars.yaml
- modes.yaml
- player_vars.yaml
- playfields.yaml
- slides.yaml
- shot_profiles.yaml
- switches.yaml

