#config_version=5

mode:
  start_events: ball_starting
  code: awards.Awards

shot_profiles:
  award_collect:
    states:
      - name: flash
        show: flash_stop
        speed: 6
  award_select:
    states:
      - name: flash
        show: flash_stop
        speed: 6
  award:
    states:
      - name: off
        show: off
      - name: on
        show: on
      - name: flash
        show: flash_stop
        speed: 10

shots:
  sh_award_collect:
    switch: s_scoop_lower
    profile: award_collect
    enable_events: timer_award_collect_started
    disable_events: timer_award_collect_complete, sh_award_collect_hit
    show_tokens:
      light: l_scoop_lower_1
  sh_award_select_up:
    profile: award_select
    switch: s_target_right_1
    show_tokens:
      light: l_target_right_1_0
  sh_award_select_down:
    profile: award_select
    switch: s_target_right_2
    show_tokens:
      light: l_target_right_2_0
  sh_award_0:
    profile: award
    show_tokens:
      light: l_award_0
  sh_award_1:
    profile: award
    show_tokens:
      light: l_award_1
  sh_award_2:
    profile: award
    show_tokens:
      light: l_award_2
  sh_award_3:
    profile: award
    show_tokens:
      light: l_award_3
  sh_award_4:
    profile: award
    show_tokens:
      light: l_award_4
  sh_award_5:
    profile: award
    show_tokens:
      light: l_award_5
  sh_award_6:
    profile: award
    show_tokens:
      light: l_award_6
  
timers:
  award_collect:
    end_value: 5
    control_events:
      - action: start
        event: s_hook_release_active
      - action: reset
        event: timer_award_collect_complete
      - action: reset
        event: sh_award_collect_hit
